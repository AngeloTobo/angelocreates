  <script>
    // Get the current hour in Dallas (America/Chicago timezone)
    const now = new Date().toLocaleString("en-US", {
      timeZone: "America/Chicago",
      hour12: false,
      hour: "2-digit"
    });

    const hour = parseInt(now);
    let bg = "black";

    if (hour >= 6 && hour < 12) {
      bg = "linear-gradient(to right, #001F3F, #0074D9)"; // Morning
    } else if (hour >= 12 && hour < 18) {
      bg = "linear-gradient(to right, #2E8B57, #3CB371)"; // Afternoon
    } else if (hour >= 18 && hour < 21) {
      bg = "linear-gradient(to right, #FFA500, #FF4500)"; // Sunset
    } else {
      bg = "linear-gradient(to right, #0f2027, #203a43, #2c5364)"; // Night
    }

    document.body.style.background = bg;
  </script>
